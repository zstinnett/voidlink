[Interface]
# The client's private key (generate with `wg genkey`)
PrivateKey = <CLIENT_PRIVATE_KEY>
# The IP address of this client inside the VPN
Address = 10.0.0.2/32
# DNS server to use (optional)
DNS = 1.1.1.1

[Peer]
# The server's public key
PublicKey = <SERVER_PUBLIC_KEY>
# The public IP and port of the server
Endpoint = <SERVER_PUBLIC_IP>:51820
# Route all traffic through the VPN
AllowedIPs = 0.0.0.0/0
# Keep the connection alive (NAT keepalive)
PersistentKeepalive = 25

# --- AmneziaWG Obfuscation Parameters ---
# Must match the server configuration EXACTLY.
Jc = 4
Jmin = 50
Jmax = 1000
S1 = 15
S2 = 25
H1 = 1
H2 = 2
